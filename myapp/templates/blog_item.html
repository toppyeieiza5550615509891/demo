<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info justify-content-start">
        <a class="navbar-brand" href="/blog">Blog</a>  
    </nav>
    
    <div class='container'>
        
            <div class="jumbotron bg-info">
                    <h1 class="display-4 mt-4 text-white">{{object.text}}</h1>
            </div>   
        
        
        {% for item in comment %}
       
            <!------ Include the above in your HEAD tag ---------->
        <div class="container">
                <div class="row">
                    <div class="col-md-8">
                    <h2 class="page-header">Comments</h2>
                        <section class="comment-list">
                            
                        <!-- First Comment -->
                        <article class="row">
                            <div class="col-md-2 col-sm-2 hidden-xs">
                            <figure class="thumbnail">
                                <img class="img-responsive" src="https://s.tcdn.co/e78/90b/e7890b10-1c4c-3cd4-a176-4e1010807ace/192/1.png" />
                                <figcaption class="text-center">username</figcaption>
                            </figure>
                            </div>
                            <div class="col-md-10 col-sm-10">
                            <div class="panel panel-default arrow left">
                                <div class="panel-body">
                                <header class="text-left">
                                    <div class="comment-user"><i class="fa fa-user"></i> That Guy</div>
                                    <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> Dec 16, 2014</time>
                                </header>
                                <div class="comment-post">
                                    <p>
                                    {{item.comment}}
                                    </p>
                                </div>
                                <p class="text-right"><a href="#" class="btn btn-default btn-sm"><i class="fa fa-reply"></i> reply</a></p>
                                </div>
                            </div>
                            </div>
                        </article>         
                        </section>
                    </div>
                </div>
                </div>            
        {% endfor %}
            
            
        <form action="" method='POST'>
            {% csrf_token %}
            {{forms.as_p}}
            <input type="submit">
        </form>  
        
    </div> 
</body>
</html>
