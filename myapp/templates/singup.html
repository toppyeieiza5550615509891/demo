{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>

	<!-- navber -->
	<nav class="navbar navbar-light bg-primary justify-content-start">
		<a class="navbar-brand text-white" href="/blog">Blog</a>
		<a class="navbar-brand text-white" href="/blog/signout">Sign Out</a>        
	</nav>
	<!-- body -->
	<section style='margin-top:100px;'>
	<div class='d-flex justify-content-center'>
		<div class='d-flex-column'>
			<form method='POST'>
				{% csrf_token %}
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label><br>
					
					<input name='username' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					
					<input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<!-- <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div> -->
					<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</div>
	</section>


	
</body>
</html>
